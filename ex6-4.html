<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pseudo-elements</title>
        <style>
            a{text-decoration: none; color: darkgreen; font-weight: bold;}
            a:link{color : blue;}
            a:visited{color: purple;}
            a:hover{color: red;}
            p::first-line{color: #f00; font-variant: small-caps;}
            p::first-letter{color: #800000; font:bold xx-large times;}
        </style>
    </head>
    <body>
        <ol>
            <li><a href = "http://www.gachon.ac.kr">Gachon University</a></li>
            <li><a href = "http://www.google.co.kr">Google</a></li>
        </ol>
        <p>There's a time that I remember, when I did not know no pain <br>
            When I believed in forever, and everything would stay the same<br>
            Now my heart feel like December when somebody say your name<br>
            'Cause I can't reach out to call you, but I know I will one day, yeah</p>
    </body>
</html>
